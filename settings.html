<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    label, input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Extension Settings</h2>
  <label for="apiKey">Enter API Key:</label>
  <input type="text" id="apiKey" placeholder="Your API key">
 
 <!-- Certificate File Path -->
 <label for="certPath">Certificate File Path:</label>
 <input type="text" id="certPath" placeholder="Enter path to your PKI certificate">

 <!-- Optional Passphrase -->
 <label for="certPassphrase">Certificate Passphrase (optional):</label>
 <input type="password" id="certPassphrase" placeholder="Enter passphrase if required">
 <button id="saveKey">Save Settings</button>
  <script src="settings.js"></script>
</body>
</html>
